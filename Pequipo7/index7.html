<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú de Universidades</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fef2f2; /* fondo rosado muy claro */
      color: #1f2937;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px;
      background: #ffffff; /* blanco */
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #b91c1c; /* rojo oscuro */
      font-size: 2.8rem;
      margin-bottom: 40px;
    }

    .section-title {
      margin-top: 40px;
      font-size: 1.6rem;
      border-left: 6px solid #ef4444;
      padding-left: 15px;
      color: #b91c1c;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #fff1f2; /* fondo rosado muy suave */
      padding: 20px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      text-decoration: none;
      color: #991b1b;
      font-weight: 600;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .card:hover {
      background: #ffe4e6;
      color: #7f1d1d;
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }

    .icon {
      width: 26px;
      height: 26px;
      fill: #ef4444;
      flex-shrink: 0;
      transition: fill 0.3s ease;
    }

    .card:hover .icon {
      fill: #b91c1c;
    }

    .instagram-section {
      margin-top: 60px;
      padding-top: 30px;
      border-top: 2px solid #fca5a5;
    }

    .instagram-header {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #b91c1c;
      margin-bottom: 20px;
    }

    .instagram-icon {
      width: 28px;
      height: 28px;
      fill: #ef4444;
    }

    .user-list {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .user {
      background: #fcdcdc;
      color: #7f1d1d;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 500;
      font-size: 1rem;
      position: relative;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .user:hover {
      background: #fca5a5;
    }

    .user:hover::after {
      content: "Visita su perfil";
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #991b1b;
      color: #ffffff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      white-space: nowrap;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .card {
        font-size: 1rem;
      }

      .user-list {
        flex-direction: column;
      }
    }
  </style>
</head>
