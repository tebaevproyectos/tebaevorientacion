<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Integrantes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: black;
    }
    table {
      width: 60%;
      margin: 50px auto;
      background-color: #f8d7da; /* rojo claro */
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th {
      background-color: #f5c6cb;
      color: black;
      padding: 15px;
      font-size: 1.3em;
      text-align: left;
    }
    td {
      padding: 12px 15px;
      color: #333333; /* gris oscuro para nombres */
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Integrantes</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Diana Estefany Cerón Vasquez</td></tr>
      <tr><td>Dulce Romina Áviles Alcázar</td></tr>
      <tr><td>Fátima Mirella Jacome Machuca</td></tr>
      <tr><td>Omar Guadalupe Sebastián Gómez</td></tr>
      <tr><td>Diana Valentina Hernández Parra</td></tr>
    </tbody>
  </table>

</body>
</html>
